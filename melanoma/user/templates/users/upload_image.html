{% extends 'users/base_users.html' %}
{% block extra_styles %}
    <style>
    .upload-zone{
        display: block;
    }
    .upload-zone form {
        display: flex;
    }
    </style>
{% endblock %}
{% block content %}
    <div class="upload-zone">
    <h3>Upload your image</h3>
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>

{% endblock %}
